<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Sarah Frontend</title>
  <!-- Material Lite -->
  <link rel="stylesheet" href="static/css/material-icon.css">
  <link rel="stylesheet" href="static/css/material.blue-red.min.css">
  <link ref="stylesheet" href="static/css/getmdl-select.min.css">
  <script defer src="static/js/material.min.js"></script>
  <script defer src="static/js/getmdl-select.min.js"></script>
  <link rel="stylesheet" href="static/css/sarah.css">
  <script type="text/javascript" src="haskell.js"></script>
  <script type="text/javascript" charset="utf-8">
    Haskell.initFFI();
  </script>
</head>
<body id="#body">
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-tabs">
    <header class="mdl-layout__header" style="min-height: 30px;">
      <div class="mdl-layout__header-row" style="display: none;">
        <span class="mdl-layout-title">sarah</span>
      </div>
      <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
        <a href="#remotes-tab"  class="mdl-layout__tab is-active">Remotes</a>
        <a href="#schedule-tab" class="mdl-layout__tab">Schedule</a>
        <a href="#log-tab"      class="mdl-layout__tab">Log</a>
      </div>
    </header>
    <main class="mdl-layout__content">
      <section class="mdl-layout__tab-panel is-active" id="remotes-tab">
        <div class="page-content mdl-grid" id="remotes-content">
        </div>
      </section>
      <section class="mdl-layout__tab-panel" id="schedule-tab">
        <div class="page-content" id="schedule-content">
        </div>
      </section>
      <section class="mdl-layout__tab-panel" id="log-tab">
        <div class="page-content" id="log-content">
        </div>
      </section>
    </main>
  </div>

  <!-- The button is required for the snackbar to work -->
  <div class="mdl-snackbar mdl-js-snackbar" id="toast">
    <div class="mdl-snackbar__text">
    </div>
    <button type="button" class="mdl-snackbar__action">
    </button>
  </div>
</body>
